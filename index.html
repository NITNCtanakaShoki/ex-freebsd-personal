<h1>
    自己紹介
</h1>
<p>
    私の名前は、田中陽一朗です。好きな食べ物はありません。仲良くしてね。
</p>

<h1>作文</h1>
<h2>将来の夢</h2>
<p>
    私の将来の夢は、お花屋さんです。綺麗な花を綺麗なままお客様にお届けして、人々に幸せを授けて神のように崇められたいからです。ほら、人々の幸せを願ってる感じが女神らしくていいとおもいませんか。ですが私は花粉症。お花は花粉が飛び散るので大嫌いです。夢を叶えるため、医学が発展し、花粉が出ないお花、または花粉症の治療ができるようになることを願っています。もちろん私自身は努力するつもりはないのでだれかに努力していただきたいものです。
</p>
